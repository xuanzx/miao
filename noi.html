<script type=XXX id="ch0104/20">
  var a = prompt("please input a")
  var b = prompt("please input b")
  var c = prompt("please input c")
  x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a).toFixed(5)
  x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a).toFixed(5)
  i1 = (-b / (2 * a) + Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
  i2 = (-b / (2 * a) - Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
  if (b ** 2 == 4 * a * c)
    console.log("x1=x2=", x1)
  else if (b ** 2 > 4 * a * c)
    console.log("x1=", x1, "x2=", x2)
  else if (b ** 2 < 4 * a * c)
    console.log("x1=", i1, "x2=", i2)
</script>
